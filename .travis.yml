language: python
python:
- 3.8
services:
- postgresql
install:
- psql -c 'create database shop_db owner postgres;' -U postgres
- pip install -r requirements.txt
script:
- python manage.py migrate
- python manage.py test shop/tests/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: webapp-ivanov-shop
  run: python manage.py loaddata products.yaml && python manage.py loaddata promo.yaml && python manage.py loaddata promo_to_product.yaml && python manage.py migrate
  on: master
